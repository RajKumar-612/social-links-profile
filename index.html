<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" href="jessica image" />
      <h3>Jessica Randall</h3>
      <h6>London, United Kingdom</h6>
      <p>"Front-end developer and avid reader."</p>
      <ul type="none">
        <li><input type="button" value="GitHub" /></li>
        <li><input type="button" value="Frontend Mentor" /></li>
        <li><input type="button" value="LinkedIn" /></li>
        <li><input type="button" value="Twitter" /></li>
        <li><input type="button" value="Instagram" /></li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raj Kumar</a>.
    </div>
  </body>
</html>
